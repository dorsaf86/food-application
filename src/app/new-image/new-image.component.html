<h2 class="text-center">nouvelle Images</h2>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbtrom">
<form [formGroup]="imagesForm" novalidate method="post">
  <div class="form-group">
      <label for="img_titre">titre</label>
      <input type="img_titre" formControlName="img_titre" placeholder="img_titre" name="img_titre" class="form-control">
    </div>

    <div class="form-group">
      <label for="img_src">Url Image</label>
      <input type="img_src" formControlName= "img_src" placeholder="img_src" name="img_src" class="form-control">
    </div>
    <div>
      <button type="button" class="btn btn-success" (click)="onSubmitFrom()">enregistrer</button>
    </div>
</form>
