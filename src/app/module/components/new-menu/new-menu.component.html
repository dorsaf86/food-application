<div class="form-card">
  <h2>menu</h2>
     <form [formGroup]="menuForm"></form>
      <div class="form-group">
        <label for="titre">Menu</label>
        <input type="titre" id="titre" formControlName="titre"required>
      </div>
      <div class="form-group">
        <label for="prix">prix</label>
        <input type="prix" id="prix" formControlName="prix"required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" id="description" formControlName="description"required>
      </div>

      <button type="button" class="btn btn-success" (click)="onSubmitFrom()">enregistrer</button>
